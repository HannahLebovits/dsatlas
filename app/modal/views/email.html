<div class="modal-header">
  <h3>Feedback Form</h3>
</div>
<form name="emailForm">
  <div class="modal-body" id="modal-body">
    <div class="form-group">
      <label for="name">Name</label>
      <input ng-model="$modalCtrl.name" type="text" class="form-control" id="name" placeholder="Name" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input ng-model="$modalCtrl.email" type="email" class="form-control" id="email" placeholder="Email Address" required>
    </div>
    <div class="form-group">
      <label for="feedback">Feedback</label>
      <textarea ng-model="$modalCtrl.content" class="form-control" rows="3" required></textarea>
    </div>
  </div>
  <div class="captcha-helper text-center">
    <div vc-recaptcha key="'6Lf68UIUAAAAANgbCTXjhFjHKUDjpdBXhPN4yJat'"></div>
  </div>
  <div class="modal-footer">
    <button type="submit" ng-disabled="emailForm.$invalid" class="btn btn-primary" ng-click="$modalCtrl.sendEmail();"><i class="fa fa-envelope"></i> Send</button>
  </div>
</form>
