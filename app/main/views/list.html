<div class="container text-center" style="padding-top: 100px;">
  <div class="well well-sm">Note: This list is not exhaustive as numbers are self-reported and constantly being updated.</div>
  <table class="table table-hover table-responsive">
    <thead>
      <tr>
        <th> Links </th>
        <th class="clickable" ng-click="setSort('name')">
          Chapter
          <span ng-show="sortType=='name' && sortReverse === false" class="fa fa-caret-down"></span>
          <span ng-show="sortType=='name' && sortReverse === true" class="fa fa-caret-up"></span>
        </th>
        <th class="clickable" ng-click="setSort('state')">
          Location
          <span ng-show="sortType=='state' && sortReverse === false" class="fa fa-caret-down"></span>
          <span ng-show="sortType=='state' && sortReverse === true" class="fa fa-caret-up"></span>
        </th>
        <th class="clickable" ng-click="setSort('members')">
          Members
          <span ng-show="sortType=='members' && sortReverse === false" class="fa fa-caret-down"></span>
          <span ng-show="sortType=='members' && sortReverse === true" class="fa fa-caret-up"></span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input type="text" class="form-control" ng-model="searchName">
          </div>
        </td>
        <td>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input type="text" class="form-control" ng-model="searchLocation">
          </div>
        </td>
        <td>
        </td>
      </tr>
      <tr ng-repeat="value in chapters | orderBy:sortType:sortReverse | filter:{name: searchName, city: searchLocation}">
        <td class="light-th">
          <table class="chapter-link">
            <tr>
              <td class="chapter-link">
                <div ng-if="value.twitter"><a href="https://twitter.com/{{value.twitter}}" target="_blank"><i class="fa fa-twitter"></i></a></div>
              </td>
              <td class="chapter-link">
                <div ng-if="value.facebook"><a href="https://facebook.com/{{value.facebook}}" target="_blank"><i class="fa fa-facebook"></i></a></div>
              </td>
              <td class="chapter-link">
                <div ng-if="value.website"><a href="{{value.website}}" target="_blank"><i class="fa fa-globe"></i></a></div>
              </td>
            </tr>
          </table>
        </td>
        <td class="clickable light-th" ng-click="goTo(value)"> {{ value.name }} </td>
        <td class="clickable light-th" ng-click="goTo(value)"> {{ value.city }}, {{ value.state }} </td>
        <td class="clickable light-th" ng-click="goTo(value)"> {{ value.members > 0 ? value.members : ''}} </td>
      </tr>
    </tbody>
  </table>

</div>
